<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>User Form</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>User Form</h1>
          <form>
            <div class="form-group pt-2 pb-2">
              <label>Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="name"
              />
              <div class="invalid-feedback is-invalid">
                Name must be between 2 and 10 characters
              </div>
            </div>
            <div class="form-group pt-2 pb-2">
              <label>Zipcode</label>
              <input
                type="text"
                class="form-control"
                id="zip"
                placeholder="Zipcode"
              />
              <div class="invalid-feedback">Enter a valid zipcode</div>
            </div>
            <div class="form-group pt-2 pb-2">
              <label>Email</label>
              <input
                type="text"
                class="form-control"
                id="email"
                placeholder="Email"
              />
              <div class="invalid-feedback">Enter a valid email</div>
            </div>
            <div class="form-group pt-2 pb-2">
              <label>Phone</label>
              <input
                type="text"
                class="form-control"
                id="phone"
                placeholder="Phone Number"
              />
              <div class="invalid-feedback">Enter a valid phone</div>
            </div>
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary btn-block w-100 mt-2"
            />
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="userform.js"></script>
  </body>
</html>
